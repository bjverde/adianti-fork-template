<div class="card info-box shadow-sm">
    <span class="info-box-icon" style="background:{color}">
        <i class="fa fa-{icon} white" aria-hidden="true"></i>
    </span>

    <div class="info-box-content">
      <span class="info-box-text">{title}</span>
      <span class="info-box-number">{value}</span>
    </div>
</div>
